<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNWanderer</title>
</head>
<body>
    <h1>PNWanderer</h1>
    {% include 'pnwanderer/_navbar.html' %}
    {% comment %} add posts to homepage {% endcomment %}
{% for post in blog_posts %}
<div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{post.title}}">
    {% endif %}
    <p>{{ post.created_at }}</p>
</div>
{% endfor %}
    
</body>
</html>
